<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <form>
            <input type="text" name="display" value="0">
            <div class="grid">
                <input type="button" value="1" class="num" onclick="display.value +='1'">
                <input type="button" value="2" class="num" onclick="display.value +='2'">
                <input type="button" value="3" class="num" onclick="display.value +='3'">
                <input type="button" value="+" class="num" onclick="display.value +='+'">

                <input type="button" value="4" class="num" onclick="display.value +='4'">
                <input type="button" value="5" class="num" onclick="display.value +='5'">
                <input type="button" value="6" class="num" onclick="display.value +='6'">
                <input type="button" value="-" class="num" onclick="display.value +='-'">

                <input type="button" value="7" class="num" onclick="display.value +='7'">
                <input type="button" value="8" class="num" onclick="display.value +='8'">
                <input type="button" value="9" class="num" onclick="display.value +='9'">
                <input type="button" value="x" class="num" onclick="display.value +='*'">

                <input type="button" value="AC" class="num" onclick="display.value =''">
                <input type="button" value="0" class="num" onclick="display.value +='0'">
                <input type="button" value="." class="num" onclick="display.value +='.'">
                <input type="button" value="/" class="num" onclick="display.value +='/'">

                <input type="button" value="DEL" class="num" onclick="display.value= display.value.toString().slice(0, -1)">
                <input type="button" value="00" class="num" onclick="display.value +='00'">
                <input type="button" value="=" class="num equals" onclick="display.value=eval(display.value)">
            </div>
        </form>
    </main>
</body>
</html>
